<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <title>Middle Earth</title>
</head>
<body><center>
    <h1>New LOTR Characters</h1>
    <form>
        <input type="text" placeholder="Enter new character name.."/>
        <button>Add new character</button>
    </form> 
    <section></section>
    </center>   

    <script>
        const newForm = document.querySelector('form')
        const newName = document.querySelector('input')
        const dataSection = document.querySelector('section')

        function submitHandler(e) {
            e.preventDefault()
            axios.post('/api/characters', {name: newName.value})
                .then(res => {
                    dataSection.innerHTML = ''
                    newName.value = ''

                    res.data.forEach((newCharacter) => {
                        dataSection.innerHTML += `<p>${newCharacter}</p>`
                    })
                })
                .catch(err => {
                    newName.value = ''

                    const notif = document.createElement('aside')
                    notif.innerHTML = `<p>${err.response.data}</p>
                    <button class="close">close</button>`
                    document.body.appendChild(notif)

                    document.querySelector('.close').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.target.parentNode.remove()
                        })
                    })
                })
        }

        addForm.addEventListener('submit', submitHandler)
    </script>
</body>
</html>
